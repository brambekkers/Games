<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    
    <div id="tetrisDiv">
        <canvas id="tetris"></canvas>
        <div id="score">
            <h1>Tetris</h1>
            
            <div>
                <hr class="streep"> 
                <h4>Huidige score</h4>
                <div id="huidigeScore" class="scoreVorm">0</div>
                <input id="huidigeNaam" type="text" placeholder="Jouw naam">
            </div>
            
            <div id="StatistiekDiv">
                <hr class="streep"> 
                <h4>Statistiek</h4>
                <div id="statistiekInfo">
                    <span class="statistiekText">Level:</span><span id="huidigeLevel">0</span><br>
                    <span class="statistiekText">Lijnen:</span><span id="huidigeLijnen">0</span>
                </div>
            </div>

            <div id="topScoreDiv">
                <hr class="streep"> 
                <h4>Topscore</h4>
                <div id="topScore" class="scoreVorm">0</div>
                <div id="topScoreNaam"></div>
            </div>
        </div>
    </div>
    

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
